<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>walmart</title>

  <!-- stylesheet css -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/d8ec4eda3b.js" crossorigin="anonymous"></script>
</head>

<body class="container font">
  <header></header>
  <main>
    <div class="input-group w-50 mx-auto my-3">
      <input type="text" class="form-control fw-bold" placeholder="Search your products" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadProducts()" class="btn btn-outline-secondary fw-bold" type="button" id="button-addon2">Search</button>
    </div>
    <div class="row">
      <div class="row-cols-md-3 g-4">
        <div id="all-products">
          
        </div>
      </div>
      <div class="row-cols-md-4 shadow-lg p-3 mb-5 bg-body rounded">
        <div id="my-cart">
          <table class="table">
            <thead>
              <h1 class="fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
