<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <link rel="shortcut icon" href="images/walmart.png" type="image/x-icon">
  <title>walmart</title>

  <!-- stylesheet css -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/d8ec4eda3b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<!-- Body start -->
<body class="container font bg-color">

  <!-- header start -->
  <header>
      <div class="header-bgcolor d-flex align-items-center py-3">
        <img class="img-fluid header-img" src="images/walmart.png" alt="" >
      <h1 class="">Wal<span class="fw-bold header-color">Mart</span>.com</h1>
        <p>Free shipping with no order minimum required. Restrictions apply.</p>
      </div>
  </header>

  <!-- main  -->
  <main>
    <div class="input-group w-50 mx-auto my-3">
      <input type="text" class="form-control fw-bold" placeholder="Search your products" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadProducts()" class="btn btn-outline-secondary fw-bold" type="button" id="button-addon2">Search</button>
    </div>
      <div class="w-75 h-100 mx-auto">
        <div id="my-cart" class="shadow-lg p-3 mb-5 bg-body rounded">
          <div>
            <table class="table">
              <thead>
                <h1 class="fw-bold">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>

      <div id="all-prodects" class="row row-cols-1 row-cols-md-4 g-4 mt-4">
      </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- Optional Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
