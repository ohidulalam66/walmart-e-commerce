<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="images/walmart.png" type="image/x-icon" />

    <!-- title -->
    <title>walmart.com</title>

    <!-- stylesheet css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/d8ec4eda3b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <!-- Body start -->
  <body class="font bg-color">
    <!-- header start -->
    <header>
      <div class="header-bgcolor d-flex align-items-center py-3">
        <img class="img-fluid header-img" src="images/walmart.png" alt="" />
        <h1 class="">
          Mahbub's<span class="fw-bold header-color">ShoppingMart</span>.com
        </h1>
        <p>Free shipping with no order minimum required. Restrictions apply.</p>
      </div>
    </header>

    <!-- main  -->
    <main class="container">
      <!-- search area -->
      <div class="input-group w-100 my-3">
        <input
          type="text"
          class="form-control fw-bold"
          id="searchInput"
          placeholder="Search your products"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>

      <!-- all products card -->
      <div
        id="all-prodects"
        class="row row-cols-1 row-cols-md-3 g-4 mt-4"
      ></div>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>

    <!-- Optional Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
